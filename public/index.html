<!DOCTYPE html>
<html>
  <head>
    <title>Chess board</title>
    <style>
        body {
          text-align: center;
        }
        .board{
          height: 200px;
          width: 200px;
          margin: 50px ;
          padding: 10px;
          float: left;
          border: 1px solid black;
          table-layout: fixed;
        }
        
 
   
 
        .whitecell {
          background-color: white;
          height: 20px;
          width: 20px;
          user-select: none;
          border: 1px solid grey;

        }
        .ourcell {
          background-color: white;
          height: 30px;
          width: 30px;
          border: 1.5px solid grey;
          font-weight:bolder;
          font-size:20px;
          user-select: none;
        }
        .redCell {
          background-color: red;
          height: 30px;
          width: 30px;
          border: 1.5px solid grey;
          font-weight:bolder;
          font-size:20px;
          user-select: none;
        }
        .misCell {
          background-color: gray;
          height: 30px;
          width: 30px;
          border: 1.5px solid grey;
          font-weight:bolder;
          font-size:20px;
          user-select: none;
        }
        .shipCell {
          background-color: blue;
          height: 30px;
          width: 30px;
          border: 1.5px solid grey;
          font-weight:bolder;
          font-size:20px;
          user-select: none;
        }
    </style>
</head>
  <body>
  <div>
    
    <button id="but"> Расставить корабли</button>
    <button id="butLead" onclick="window.location.href = 'http://localhost:3000/leader';">Таблица лидеров </button>

    <input id="inp"><button id="saveName">сохранить имя</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="app.js">
      
    </script>
  </body>
</html>
